        function find(source, pattern) {
            for (let i = 0; i < source.length; i++) {
                var matched = true;
                for (var j = 0; j < pattern.length; j++) {
                    if (source[i + j] !== pattern[j]) {
                        matched = false;
                        break;
                    }
                }
                if (matched) {
                    return true;
                }
            }
            return false;
        }
